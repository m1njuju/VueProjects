<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!-- 스타일 시트 -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="app">
        <v-app>
            <!-- 상단 툴바 -->
            <toolbar-component></toolbar-component>

            <v-main>
                <v-container>
                    <v-row>
                        <v-col 
                        v-for="n in 9"
                        :key="n"
                        class="d-flex child-flex"
                        cols="6"
                        sm="3"
                        >
                        <v-img 
                        :src="'https://picsum.photos/500?image='+n*15"
                        :lazy-src="'https://picsum.photos/10/6?image='+n * 15"
                        aspect-ratio="1"
                        class="grey lighten-2 "
                        max-width="200px"
                        @click=""
                        >

                            <!--이미지 로딩 진행 써클 -->
                            <template v-slot:placeholder>
                                <v-row
                                    class="fill-height ma-0"
                                    align="center"
                                    justify="center"
                                >
                                    <v-progress-circular
                                    indeterminate
                                    color="grey lighten-5"
                                    ></v-progress-circular>
                                </v-row>
                            </template>

                            <!-- 추가 버튼 이미지 끝에 항상 붙을 수 있게 -->
                            <v-btn icon>
                                <v-icon>mdi-plus-box-outline</v-icon>
                            </v-btn>

                        </v-img>
                            
                        </v-col>
                    </v-row>
                </v-container>

                <!-- 일기 작성 칸 -->
                <write-component></write-component>
                
            </v-main>


            <!-- 푸터 영역 -->
            <v-footer color="info lighten-2" dark>
                <div class="mx-auto">Copyright &copy; 송민주</div>
            </v-footer>
        </v-app>
    </div>



    <!--툴바 컴포넌트-->
    <script src="./components/toolbar.js"></script>

    <!--일기 작성 칸 컴포넌트-->
    <script src="./components/write.js"></script>

    <!-- 뷰 인스턴스 -->
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data : {
                tags: [
                    'mdi-emoticon-excited-outline',
                    'mdi-emoticon-happy-outline',
                    'mdi-emoticon-neutral-outline',
                    'mdi-emoticon-sad-outline',
                    'mdi-emoticon-angry-outline',
                ],
                
            }
        })
    </script>
</body>
</html>
