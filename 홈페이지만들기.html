<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>


</head>
<body>
    
    <div id="app">
        <v-app>
            <!-- 상단 툴바 -->
            <v-app-bar app dense>
                <v-app-bar-nav-icon @click="ndrawer = true"></v-app-bar-nav-icon>
                <v-toolbar-title>로고나 이름</v-toolbar-title>

                
                <v-spacer></v-spacer>

                <v-btn icon>
                    <v-icon>검색창 아이콘 mdi-magnify</v-icon>
                </v-btn>

                <v-btn icon>
                    <v-icon>mdi-heart</v-icon>
                </v-btn>
            
                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
            </v-app-bar>

            <!-- 좌측 네비게이션 서랍 -->
            <v-navigation-drawer absolute temporary v-model="ndrawer">
                <v-toolbar>
                    <!-- 로그인 후 내 정보 칸 -->
                    <v-list>
                        <v-list-item>
                            <v-list-item-avatar>
                                <v-icon>mdi-account</v-icon>
                            </v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title>닉네임</v-list-item-title>
                                <v-list-item-subtitle>아이디</v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>
                </v-toolbar>

                <v-divider></v-divider>

                    <!-- 메뉴리스트 -->
                    <v-list>
                        <v-list-group
                        v-for="item in items"
                        :key="item.title"
                        :prepend-icon="item.action"
                        no-action
                        >
                            <template v-slot:activator>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.title"></v-list-item-title>
                                </v-list-item-content>
                            </template>
                
                            <v-list-item
                            v-for="child in item.items"
                            :key="child.title"
                            @click=""
                            >
                                <v-list-item-content>
                                    <v-list-item-title v-text="child.title"></v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list-group>
                    </v-list>

            </v-navigation-drawer>

            <!-- 이미지 슬라이더 -->
            <v-content>
                <v-container>
                    
                </v-container>
            </v-content>
            
        </v-app>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data : {
                ndrawer: false,
                items: [
                    {
                    action: 'mdi-ticket',
                    items: [{ title: 'List Item' }],
                    title: 'Attractions',
                    },
                    {
                    action: 'mdi-silverware-fork-knife',
                    items: [
                        { title: 'Breakfast & brunch' },
                        { title: 'New American' },
                        { title: 'Sushi' },
                    ],
                    title: 'Dining',
                    },
                    {
                    action: 'mdi-school',
                    items: [{ title: 'List Item' }],
                    title: 'Education',
                    },
                    {
                    action: 'mdi-human-male-female-child',
                    items: [{ title: 'List Item' }],
                    title: 'Family',
                    },
                    {
                    action: 'mdi-bottle-tonic-plus',
                    items: [{ title: 'List Item' }],
                    title: 'Health',
                    },
                    {
                    action: 'mdi-briefcase',
                    items: [{ title: 'List Item' }],
                    title: 'Office',
                    },
                    {
                    action: 'mdi-tag',
                    items: [{ title: 'List Item' }],
                    title: 'Promotions',
                    },
                ],
            }
        })
    </script>
</body>
</html>
